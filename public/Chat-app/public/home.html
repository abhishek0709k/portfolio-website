<body>
<div class="container">

            <i class="fa-brands nav-btn fa-rocketchat  mb-5" id="Chat-btn"></i>
            <i class="fa-solid  nav-btn fa-clapperboard  mb-5" id="Board-btn"></i>
            <i class="fa-solid  nav-btn fa-clipboard mb-5" id="Application-btn"></i>
            <i class="fa-solid  nav-btn fa-list mr-3 mb-5" id="Lists-btn"></i>
            <i class="fa-solid  nav-btn fa-question  mb-5" id="Questions-btn"></i>
        </div>
        <div class="col-11 p-0">
        <div class="navbar bg-primary">
            <button class="homepage-btn">Home page</button>
            <button type="button" class="btn btn-outline-light chatting-btn">Chatting.com</button>
        </div>
        <div class="second-navbar">

            <p class="nav-para Company-para" >Company</p>
            <p class="nav-para">-->--></p>
            <p class="nav-para chat-para" >Chat-App.com</p>
            <p class="nav-para offer-para" >Offer</p>
            <p class="nav-para">-->--></p>
            <p class="nav-para ads-para" >Advertising</p>

        </div>
        <div id="main-body">
            
        </div>
        <div class="message-Input">
            <div class="input-group mb-3">
                <input type="text" id="message" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="send-message"><i class="fa-solid fa-paper-plane"></i></button>
              </div>
        </div>
    </div>
    </div>
</div>




    <script src="/socket.io/socket.io.js"></script>
